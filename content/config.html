<!DOCTYPE html>
<html>
<head>
    <title>Config Page</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div id="app"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="config.js" type="text/javascript"></script>
    <div style="background: white; border-radius: 4px; padding: 10px">
        <h2 style="margin-top: 0">Configuration</h2>
        <h4>Unmodified Area</h4>
        <p>
            Corner:
            <select name="corner" id="corner-select" style="height: 25px">
                <option value="none">None</option>
                <option value="top-left">Top Left</option>
                <option value="top-right">Top Right</option>
                <option value="bottom-left">Bottom Left</option>
                <option value="bottom-right">Bottom Right</option>
            </select>
        </p>
        <p>Width: <input id="width-input" type="number" style="height: 20px"></intput> %</p>
        <p>Height: <input id="height-input" type="number" style="height: 20px"></intput> %</p>

        <button id="save-button" type="button" style="padding: 10px 30px;"><h3 style="margin: 0">Save</h3></button>
    </div>
</body>
</html>
