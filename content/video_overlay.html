<!DOCTYPE html>
<html>
<head>
    <title>Viewer Page</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="viewer.js" type="text/javascript"></script>

    <div id="overlay-ui" style="position: absolute; width: 100%; height: 100%; left: 0; top: 0; z-index: 4; background-color: transparent;">
        <button id="toggle-dark-mode-button" style="cursor: pointer; position: absolute; width: 50px; height: 50px; top: 60px; right: 25px; background: url('togglebutton.png'); border: 0; border-radius: 4px"></button>
    </div>

    <div id="overlay-1" hidden style="position: absolute; width: 100%; height: 100%; left: 0; top: 0; backdrop-filter: invert(85%); -webkit-backdrop-filter: invert(85%); z-index: 3;"></div>
    <div id="overlay-2" hidden style="position: absolute; width: 0; height: 0; left: 0; top: 0; backdrop-filter: invert(85%); -webkit-backdrop-filter: invert(85%); z-index: 3;"></div>
</body>
</html>
